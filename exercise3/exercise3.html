<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="exercise3.css">
  </head>
  <body>

    <div class="container">

      <img src="vinsol-logo.png" alt="logo" />
      <div class="contact">Email us at: <a href="#">sales@vinsol.com</a> Skype: <a href="#">Vinsol</a></div>

        <div class="content">
          <div class="heading">Please fill the form below</div>

          <div class="form">

          <div class="form-group">
            <label class="label-field" for="first">First Name</label>
            <input type="text" name="first" id="first" class="form-content"> 
          </div>

          <div class="form-group">     
            <label class="label-field" for="last">Last Name</label>
            <input type="text" name="last" id="last" class="form-content">
          </div>

          <div class="form-group">     
            <label class="label-field" for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-content">
          </div>

          <div class="form-group">     
            <label class="label-field" for="pass">Password</label>
            <input type="password" name="pass" id="pass" class="form-content">
          </div>

          <div class="form-group">
            <label class="label-field">Gender</label>
            <span  class="form-content">                    
              <input type="radio" class="group" name="gender" id="male"  value="yes">
              <label class="label-field-radio" for="male">Male</label>
              <input type="radio" name="gender" id="female" value="no">
              <label class="label-field-radio" for="female">Female</label>
            </span>
          </div> 

          <div class="form-group">     
            <label class="label-field" for="date">Date of Birth</label>
            <span  class="form-content"> 
            <select name="day">
              <option value="one">01</option>
              <option value="two">02</option>
              <option value="three">03</option>
              <option value="four">04</option>
              <option value="four">05</option>
              <option value="four">06</option>
              <option value="four">07</option>
              <option value="four">08</option>
              <option value="four">09</option>
              <option value="four">10</option>
              <option value="four">11</option>
              <option value="four">12</option>
              <option value="four">13</option>
              <option value="four">14</option>
              <option value="four">15</option>
              <option value="four">16</option>
              <option value="four">17</option>
              <option value="four">18</option>
              <option value="four">19</option>
              <option value="four">20</option>
              <option value="four">21</option>
              <option value="four">22</option>
              <option value="four">23</option>
              <option value="four">24</option>
              <option value="four">25</option>
              <option value="four">26</option>
              <option value="four">27</option>
              <option value="four">28</option>
              <option value="four">29</option>
              <option value="four">30</option>
              <option value="four">31</option>
            </select>
            <select name="month">
              <option value="one">01</option>
              <option value="two">02</option>
              <option value="three">03</option>
              <option value="four">04</option>
              <option value="four">05</option>
              <option value="four">06</option>
              <option value="four">07</option>
              <option value="four">08</option>
              <option value="four">09</option>
              <option value="four">10</option>
              <option value="four">11</option>
              <option value="four">12</option>
            </select>
            <select name="year">              
              <option value="four">2009</option>
              <option value="four">2010</option>
              <option value="four">2011</option>
              <option value="one">2012</option>
              <option value="two">2013</option>
              <option value="three">2014</option>
              <option value="four">2015</option>
            </select>
            </span>
          </div>

          <div class="form-group">     
              <label class="label-textarea-field" for="comm">Address</label>
              <textarea name="message" id="comm" rows="10" cols="40"  required></textarea>
          </div>  

          <div class="form-button-group">   
            <input type="submit" value="Submit Details">
          </div> 
             
        </div>
      </div>  
    </div> 
  </body>
</html>
